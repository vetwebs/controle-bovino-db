<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./img/logo-icone.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/login.css">
</head>
<body>
    <h1>Login</h1>
    <h4>Preencha os campos para prosseguir.</h4>
<!-------FORMULÁRIO DE CADASTRO-------->
    <main>
        <form id="form">
<!--------------PROPRIETÁRIO (A)------>
            <label for="nome">Usuário (a)</label>
            <div>
                <input type="text" id="usuário">
            </div>
<!-----------------FAZENDA----------->
            <label for="fazenda">Senha</label>
            <div>
                <input type="password" id="Senha">
            </div>
<!-----------------Botão---->
            <div class="botão-salvar-login">
                <a href="inicio.html" style="text-decoration: none; font-weight: bold; color: green;">Continuar</a>
            </div>
        </form>
    </main>
</body>
</html>
